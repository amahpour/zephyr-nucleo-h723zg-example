[pytest]
# Integration test configuration
#
# Usage:
#   Virtual tests (QEMU):
#     pytest tests/integration/ --config=tests/integration/configs/virtual.yaml -v
#
#   Physical tests (real hardware):
#     pytest tests/integration/ --config=tests/integration/configs/physical.yaml -v

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')

name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests (Zephyr ztest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Set up Zephyr
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: app
          toolchains: x86_64-zephyr-elf
      
      - name: Run unit tests
        run: |
          west twister -T tests/unit -p qemu_x86 -v
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: twister-results
          path: twister-out/

  integration-tests:
    name: Integration Tests (pytest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Set up Zephyr
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: app
          toolchains: x86_64-zephyr-elf
      
      - name: Build application
        run: |
          west build -b qemu_x86 app --pristine
      
      - name: Install Python test dependencies
        run: |
          pip install pytest pyserial
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            .pytest_cache/
            tests/integration/.pytest_cache/
